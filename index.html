<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type='text/css' href="./page/index.css">

    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./image/Vector.svg" alt="Место">
        </header>

        <main>
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__avatar" src="./image/avatar.jpg" alt="Фотография">
                    <div class="profile__info">
                        <div class="profile__name-block">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" title="Редактировать профиль" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" title="Добавить" aria-label="Добавить"></button>
            </section>

            <section class="cards-grid">
                
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Сочнев Денис</p>
        </footer>

        <!-- Pop-up редактирование профиля -->
        <div class="pop-up pop-up_edit-profile">
            <div class="pop-up__content">
                <h3 class="pop-up__content-name">Редактировать профиль</h3>
                <form class="form form_edit-profile" action="post" name="form-profile" novalidate>
                    <label class="form__input">
                        <input class="form__information form__information_value_name" id='name-input' type="text" name="user-name" placeholder="Имя пользователя" minlength="2" maxlength="40" required>
                        <span class="name-input-error form__input-error"></span> 
                    </label>
                    <label class="form__input">
                        <input class="form__information form__information_value_profession" id='profession-input' type="text" name="user-profession" placeholder="Профессия пользователя" minlength="2" maxlength="400" required>
                        <span class="profession-input-error form__input-error"></span> 
                    </label>
                    <button class="form__save form__save_value_edit" type="submit" title="Сохранить" aria-label="Сохранить">Сохранить</button>
                </form>
                <button class="pop-up__close pop-up__close-profile" type="button" title="Закрыть pop-up" aria-label="Закрыть"></button>
            </div>
        </div>

        <!-- Pop-up добавления карточек -->
        <div class="pop-up pop-up_add-card">
            <div class="pop-up__content">
                <h3 class="pop-up__content-name">Новое место</h3>
                <form class="form form_add-card" action="post" name="form-profile" novalidate>
                    <label class="form__input">
                        <input class="form__information form__information_value_label" id='label-input' type="text" name="user-label" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="label-input-error form__input-error"></span> 
                    </label>
                    <label class="form__input">
                        <input class="form__information form__information_value_link" id='link-input' type="url" name="user-link" placeholder="Ссылка на картинку" required>
                        <span class="link-input-error form__input-error"></span> 
                    </label>
                    <button class="form__save form__save_value_create" type="submit" title="Создать" aria-label="Создать">Создать</button>
                </form>
                <button class="pop-up__close pop-up__close-card" type="button" title="Закрыть pop-up" aria-label="Закрыть"></button>
            </div>
        </div>

        <!-- Pop-up просмотра фотографий -->
        <div class="pop-up pop-up_open-picture">
            <div class="pop-up__conatiner-image">
                <button class="pop-up__close pop-up__close-image" type="button"></button>
                <img class="pop-up__image">
                <p class="pop-up__label-image"></p>
            </div>
        </div>

    </div>

    <template class="template-card">
        <article class="card">
            <button class="card__trashcan" type="button" aria-label="Удалить"></button>
            <img class="card__image" alt="">
            <div class="card__text">
                <h2 class="card__name"></h2>
                <button class="card__like" type="button" aria-label="Нравится"></button>
            </div>
        </article>
    </template>
    
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
    
</body>
</html>
